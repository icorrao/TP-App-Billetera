<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TP App Billetera</title>
  </head>
  <body>
    <div class="contenedor">
  <header class="header">
    <!-- Nav -->
    <nav class="nav">
      <a href="#"><i class="bi bi-list"></i>

      <div class="nav-derecha">
        <a href="#"><i class="bi bi-bell"></i></a>
        <a href="#"><i class="bi bi-moon"></i></a>
      </div>
    </nav>
  </header>

  <!-- Balance -->
  <section class="balance">
    <div class="balance-usuario">
      <h2>Usuario</h2>
      <i class="bi bi-person"></i>
    </div>
    <p>Su Balance</p>
    <h1>$0.00</h1>
  </section>

  <!-- Botones -->
  <section class="botones">
    <div class="tabs">
      <div class="tab-1">Tokens</div>
      <div class="tab-2">NFTs</div>
    </div>
    <div class="iconos">
      <div class="icono">
        <i class="bi bi-arrow-up-square"></i>
        <p>Agregar</p>
        <p>Saldo</p>
      </div>
      <div class="icono">
        <i class="bi bi-arrow-down-square"></i>
        <p>Recibir</p>
      </div>
      <div class="icono">
        <i class="bi bi-bag"></i>
        <p>Comprar</p>
      </div>
      <div class="icono">
        <i class="bi bi-arrow-down-up"></i>
        <p>Intercambio</p>
      </div>
    </div>
  </section>
  
  <section class="botones-2">
    <button class=" btn">
      <i class="bi bi-file-earmark-person-fill"></i>Portfolio
    </button>
    <button class="btn">
      <i class="bi bi-arrow-left-circle-fill"></i>Actividad
    </button>
  </section>

<section class="gastos">
  <div class="gastos-principal">
  <h2>Gastos</h2>
<i class="bi bi-plus-circle"></i>
</div>
  
  <div class="gasto">
    <h4>Gasto <i class="bi bi-chevron-down"></i></h4>
    
    <h4>Monto</h4>
  </div>
</section>
</div>
<footer>
  
  <i class="bi bi-wallet"></i>
  <i class="bi bi-globe2"></i>
  <i class="bi bi-file-spreadsheet icono-medio"></i>
  <i class="bi bi-chat-left-text"></i>
  <i class="bi bi-chat-left-dots"></i>

</footer>

  </body>
</html>
